<!DOCTYPE html>
<html>
	<title>Yuxuan's map</title>
	<head>
		<link rel=stylesheet type="text/css" href="css/mystyle.css">
	</head>
	<body>
		<h3>Yuxuan Zhang's google map demo.</h3>
		<div id = "map"></div>
		<script>
			function initMap(){
				var uluru = {lat:-25.363, lng:131.044};
				var map = new google.maps.Map(document.getElementById('map'),{
					zoom: 4,
					center: uluru
				});
				var marker = new google.maps.Marker({
					position: uluru,
					map: map
				});
			}
		</script>
		<script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyD9SwX4CKr1CIRSVehIMKNsbHi2StHbCkM
&callback=initMap"></script>
	</body>
</html>
